 <mat-expansion-panel [expanded]="step === 0" (opened)="setStep(0)" hideToggle>
  <mat-expansion-panel-header>
    <mat-panel-title>
      Personal History Treatment History
    </mat-panel-title>
    <mat-panel-description>
      <mat-icon>link</mat-icon>
      <mat-icon *ngIf="treatmentHistoryHasData">done</mat-icon>
    </mat-panel-description>
  </mat-expansion-panel-header>

  <app-treatment-medical (hasData)="hasData('treatment-medical')"></app-treatment-medical>

  <mat-action-row>
    <button mat-button color="warn" (click)="prevStep()">Previous</button>
    <button mat-button color="primary"  (click)="nextStep()">Next</button>
  </mat-action-row>
</mat-expansion-panel>








 <mat-expansion-panel [expanded]="step === 1" (opened)="setStep(1)" hideToggle>
  <mat-expansion-panel-header>
    <mat-panel-title>
      Vaccination Mishap
    </mat-panel-title>
    <mat-panel-description>
      <mat-icon>link</mat-icon>
      <mat-icon *ngIf="vaccinationHasData">done</mat-icon>
    </mat-panel-description>
  </mat-expansion-panel-header>

  <app-treatment-vaccination (hasData)="hasData('treatment-vaccination')"></app-treatment-vaccination>

  <mat-action-row>
    <button mat-button color="warn" (click)="prevStep()">Previous</button>
    <button mat-button color="primary"  (click)="nextStep()">Next</button>
  </mat-action-row>
</mat-expansion-panel>

          <mat-expansion-panel [expanded]="step === 2" (opened)="setStep(2)" hideToggle>
            <mat-expansion-panel-header>
              <mat-panel-title>
                Surgical Past History
              </mat-panel-title>
              <mat-panel-description>
                <mat-icon>local_hospital</mat-icon>
                <mat-icon *ngIf="surgicalHistoryHasData">done</mat-icon>
              </mat-panel-description>
            </mat-expansion-panel-header>

            <app-clinical-history (hasData)="hasData('clinical-history')"></app-clinical-history>

            <mat-action-row>
              <button mat-button color="warn" (click)="prevStep()">Previous</button>
              <button mat-button color="primary" (click)="nextStep()">Next</button>
            </mat-action-row>
          </mat-expansion-panel>

          <mat-expansion-panel [expanded]="step === 3" (opened)="setStep(3)" hideToggle>
            <mat-expansion-panel-header>
              <mat-panel-title>
                Family History
              </mat-panel-title>
              <mat-panel-description>
                <mat-icon>group</mat-icon>
                <mat-icon *ngIf="familyHistoryHasData">done</mat-icon>
              </mat-panel-description>
            </mat-expansion-panel-header>

            <app-family-history (hasData)="hasData('family-history')"></app-family-history>

            <mat-action-row>
              <button mat-button color="warn" (click)="prevStep()">Previous</button>
              <button mat-button color="primary" (click)="nextStep()">Next</button>
            </mat-action-row>
          </mat-expansion-panel>

          <mat-expansion-panel [expanded]="step === 4" (opened)="setStep(4)" hideToggle>
            <mat-expansion-panel-header>
              <mat-panel-title>
                Current Medication
              </mat-panel-title>
              <mat-panel-description>
                <mat-icon>link</mat-icon>
                <mat-icon *ngIf="currentMedicationHasData">done</mat-icon>
              </mat-panel-description>
            </mat-expansion-panel-header>

            <app-current-medication (hasData)="hasData('current-medication')"></app-current-medication>

            <mat-action-row>
              <button mat-button color="warn" (click)="prevStep()">Previous</button>
              <button mat-button color="primary"  (click)="nextStep()">Next</button>
            </mat-action-row>
          </mat-expansion-panel>




        </mat-accordion>

      </mat-card-content>
    </mat-card>
  </div>

  <div fxFlex="20px"></div>

  <app-ben-details fxFlex="20%"></app-ben-details>

</div>
